<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Introdução ao Vue js 2</title>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	<!-- <script src="https://unpkg.com/vue"></script> -->
</head>
<body>
	<div id="app">
		{{msg}}
		<p v-bind:title="titulo">Teste com title</p>
		<p v-if="condicao">Teste com IF</p>
		<p v-for="registro in registros">
			{{ registro.titulo }}
		</p>
		<button v-if="!clicou" v-on:click="usuarioClicou">salvar</button>
		<button v-if="clicou" v-on:click="usuarioClicou">aguarde...</button>
		<br><br>
		<input type="text" v-model="usuario.nome">
		<p>Nome: {{usuario.nome}}</p>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'Iniciando com Vue JS',
				titulo: 'Teste com V-bind',
				condicao: true,
				registros: [
					{ titulo: 'registro 01' },
					{ titulo: 'registro 02' },
					{ titulo: 'registro 03' },
					{ titulo: 'registro 04' }
				],
				clicou: false,
				usuario: {
					nome: ''
				}
			},
			methods: {
				usuarioClicou: function() {
					this.clicou = !this.clicou;
				}
			}
		});
	</script>
</body>
</html>
