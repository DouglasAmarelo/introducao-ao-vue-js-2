<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Introdução ao Vue js 2</title>

	<style>
		* { box-sizing: border-box; }

		.container {
			border: 1px solid #ccc;
			margin: 50px auto;
			max-width: 1200px;
			padding: 2em;
			width: 90%;
		}

		.table {
			border-collapse: collapse;
			margin: 50px auto;
			text-align: center;
			width: 100%;
		}
		th,
		td {
			border: 1px solid #ccc;
			padding: .5em;
		}
		th {
			background-color: #f1f1f1;
		}
	</style>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	<!-- <script src="https://unpkg.com/vue"></script> -->
</head>
<body>
	<div class="container">
		<div id="app">
			<doug-titulo titulo="Forulários"></doug-titulo>

			<p>Texto: {{texto}} </p>
			<p><input type="text" v-model="texto"></p>

			<p>Textarea: {{textarea}} </p>
			<p><textarea v-model="textarea" cols="30" rows="10"></textarea></p>

			<p>Checkbox: {{termos}}</p>
			<p>
				<input type="checkbox" id="aceitaostermos" v-model="termos">
				<label for="aceitaostermos">{{termos}}</label>
			</p>

			<p>Multiple Checkboxes: {{notificacoes}} </p>
			<p>
				<input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
				<label for="receberEmail">Receber e-mail</label>
			</p>
			<p>
				<input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
				<label for="receberSMS">Receber SMS</label>
			</p>
			<p>
				<input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
				<label for="receberTel">Receber Ligação</label>
			</p>

			<p>Radio: {{sexo}}</p>
			<p>
				<input type="radio" id="masculino" value="m" v-model="sexo">
				<label for="masculino">Masculino</label>
			</p>
			<p>
				<input type="radio" id="feminino" value="f" v-model="sexo">
				<label for="feminino">Feminino</label>
			</p>

			<p>Select: {{ano}}</p>
			<p>
				<select v-model="ano">
					<option disabled value="1">Escolha o ano</option>
					<option value="2017">Ano 2017</option>
					<option value="2018">Ano 2018</option>
					<option value="2019">Ano 2019</option>
				</select>
			</p>

			<p>Multi Select: {{cores}}</p>
			<p>
				<select multiple v-model="ano">
					<option disabled>Escolha as cores</option>
					<option>Azul</option>
					<option>Verde</option>
					<option>Vermelho</option>
				</select>
			</p>

			<p>Lazy: {{busca}}</p>
			<p>
				<input type="text" v-model.lazy="busca">
			</p>

			<p>Number: {{idade}} - Tipo: {{ typeof idade }}</p>
			<p>
				<input type="number" v-model.number="idade">
			</p>
		</div>
	</div>

	<script>
		Vue.component('doug-titulo', {
			props: ['titulo'],
			template: '<h2>{{ titulo }}</h2>'
		});

		var app = new Vue({
			el: '#app',
			data: {
				texto: '',
				textarea: '',
				termos: true,
				notificacoes: [],
				sexo: null,
				ano: 1,
				cores: [],
				busca: '',
				idade: 45
			}
		});
	</script>
</body>
</html>
